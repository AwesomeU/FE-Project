<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=0">
	<title>webUploader</title>
	<link rel="stylesheet" href="css/weui.min.css"/>
</head>
<body>
	<div class="page_bd">
		<div class="weui-cells__title">上传图片信息</div>
		<!--gallery start-->
        <div class="weui-gallery" id="gallery">
            <span class="weui-gallery__img" id="galleryImg"></span>
            <div class="weui-gallery__opr">
                <a href="javascript:" class="weui-gallery__del">
                    <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                </a>
            </div>
        </div>
        <!--gallery end-->
        <div class="weui-cell pic">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd weui_cell">
                        <div class="weui-uploader__title">上传图片</div>
                        <div class="weui-uploader__info js_counter">0/1</div>
                    </div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files" id="imgComponent">
                         </ul>
                        <div class="weui-uploader__input-box">
                        	<div id="imgFile" class="weui-uploader__input">选择图片</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		
		<div class="weui-cells">
        	<a href="javascript:;" class="weui-btn weui-btn_primary img_upload">上传</a>
        </div>

        <div class="js_dialog" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd">弹窗内容</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
            </div>
        </div>
    </div>
	</div>
<script src="js/jquery.min.js"></script>
<script src="js/webuploader.min.js"></script>
<script src="js/upload.js"></script>
</body>
</html>
